<table mat-table [dataSource]="data" class="mat-elevation-z8">

  <ng-container matColumnDef="field">
    <th mat-header-cell *matHeaderCellDef> Field </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field appearance="outline">
        <mat-label>*</mat-label>
        <input type="text" matInput [(ngModel)]="element.name">
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Value </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field appearance="outline" *ngIf="!element.is_date">
        <mat-label>*</mat-label>
        <input type="text" matInput [(ngModel)]="element.value">
      </mat-form-field>

      <mat-form-field appearance="outline" *ngIf="element.is_date">
        <mat-label>*</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="element.value">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox  [(ngModel)]="element.is_date"></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="del">
    <th mat-header-cell *matHeaderCellDef> Del </th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button class="del-btn" (click)="del(element)">
        <ng-icon name="ion-trash-outline" color="#f5a89a"></ng-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div style="text-align: right">
  <button mat-flat-button color="primary" (click)="addField()">Add</button>
</div>
