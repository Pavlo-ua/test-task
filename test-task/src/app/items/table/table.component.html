<table mat-table [dataSource]="data" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="manufacture_date">
    <th mat-header-cell *matHeaderCellDef> Manufacture date </th>
    <td mat-cell *matCellDef="let element"> {{element.manufacture_date | date: 'dd.MM.yy'}} </td>
  </ng-container>

  <ng-container matColumnDef="expiration_date">
    <th mat-header-cell *matHeaderCellDef> Expiration date </th>
    <td mat-cell *matCellDef="let element">
      {{element.expiration_type === 'expirable' ? (element.expiration_date | date: 'dd.MM.yy') : '-'}}
    </td>
  </ng-container>

  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef> Comment </th>
    <td mat-cell *matCellDef="let element">{{element.comment}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary" (click)="edit(element.id)" class="mr-3 edit-btn">
        <ng-icon name="ion-pencil-outline" color="#818181"></ng-icon>
      </button>
      <button mat-flat-button color="primary" (click)="delete(element.id)" class="del-btn">
        <ng-icon name="ion-trash-outline" color="#f5a89a"></ng-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
